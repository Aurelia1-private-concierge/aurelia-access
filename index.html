    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Aurelia Private Concierge",
      "alternateName": "Aurelia",
      "url": "https://aurelia-privateconcierge.com",
      "logo": "https://aurelia-privateconcierge.com/favicon.svg",
      "description": "The world's most exclusive private concierge service, offering curated luxury experiences for ultra-high-net-worth individuals.",
      "foundingDate": "2024",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English"]
      },
      "areaServed": {
        "@type": "Place",
        "name": "Worldwide"
      }
    }
    </script>

    <!-- Structured Data - Service -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Private Concierge Service",
      "provider": {
        "@type": "Organization",
        "name": "Aurelia Private Concierge",
        "url": "https://aurelia-privateconcierge.com"
      },
      "name": "Aurelia Private Concierge Services",
      "description": "Comprehensive luxury concierge services including private aviation, yacht charters, real estate, rare collectibles, exclusive event access, security, culinary experiences, bespoke travel, wellness, and personal shopping.",
      "areaServed": "Worldwide",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Luxury Concierge Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Private Aviation",
              "description": "Access to the world's finest fleet of private jets and helicopters with 24/7 availability"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Yacht Charters",
              "description": "Curated selection of superyachts and sailing vessels worldwide"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Real Estate",
              "description": "Off-market acquisitions and discreet sales of extraordinary properties"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Rare Collectibles",
              "description": "Authentication, acquisition, and curation of fine art, timepieces, and rare wines"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Exclusive Access",
              "description": "Invitations to the world's most coveted events and experiences"
            }
          }
        ]
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Aurelia Private Concierge",
      "url": "https://aurelia-privateconcierge.com",
      "description": "The world's most exclusive private concierge service",
      "publisher": {
        "@type": "Organization",
        "name": "Aurelia Private Concierge"
      }
    }
    </script>

    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Aurelia Private Concierge?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Aurelia is an exclusive private concierge service designed for ultra-high-net-worth individuals. We provide curated access to private aviation, yacht charters, rare collectibles, exclusive events, and bespoke experiences worldwide."
          }
        },
        {
          "@type": "Question",
          "name": "How do I become a member of Aurelia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Membership to Aurelia is by invitation or application only. Prospective members can apply through our website, and our team will review each application to ensure alignment with our community of discerning individuals."
          }
        },
        {
          "@type": "Question",
          "name": "What services does Aurelia offer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Aurelia offers comprehensive luxury services including private aviation, yacht charters, real estate acquisition, rare collectibles curation, exclusive event access, security and privacy services, culinary experiences, bespoke travel, wellness programs, and personal shopping."
          }
        }
      ]
    }
    </script>
  </head>
